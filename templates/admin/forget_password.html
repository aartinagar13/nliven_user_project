{% extends 'admin/layout/default-layout.html' %}
<!-- title block-->
{% block title %}Forget Password {% endblock title %}
{% load static%}
<!-- content block-->
{%block content %} {% load static %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="bg_image">
    <div
      class="content-wrapper d-flex align-items-center auth px-0"
      style="background-color: transparent; height: 100vh"
    >
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div
            class="auth-form-light text-left py-5 px-4 px-sm-5 dailogbg_image"
            style="background-color: #fff; border-top: 3px solid #066eb7"
          >
            <div class="brand-logo text-center">
              <img src="{% static 'images/logo.png' %}" alt="logo" />
            </div>
            <h3 class="text-center" style="color: #626262">Forget Password</h3>

            <form  id="l_form" class="pt-3" action="" method="POST">
                {% csrf_token %}
                {% for message in messages %}
      
                <div class="alert alert-danger">
                  <a class="close" href="#" data-dismiss="alert">Ã—</a>
                      {{ message }}
                </div>
                {% endfor %}
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    name="username"
                    placeholder="Username"
                    style="background-color: #f2f1f3"
                  />  <span id="u_user"  class ="u_span"><span/>
                </div>
                
                <div class="mt-3">
                  <button
                  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  type="submit"
                >
                  submit
                </button>
                </div>
                <div class="my-3 d-flex justify-content-end align-items-center">
                  <a href="/" class="auth-link text-black">Back to login?</a>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
</div>

<script src="{% static 'js/login_spanmsg.js' %}"></script>
<!-- page-body-wrapper ends -->
{% endblock content %}
